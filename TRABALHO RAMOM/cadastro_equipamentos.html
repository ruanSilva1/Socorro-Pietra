<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrado de equipamentos</title>
    <link rel="stylesheet" href="css/cadastrar_equipamentos.css">
</head>
<body>
    <div class="main">
        <div class="fundo">
            <div class="div-cadastro">
                <button class="bt" onclick="window.open('novo_equipamento.html')">X</button>
                <h1>Cadastro De equipamentos</h1>
                <label class="nome" for="">Nome</label><br>
                <input class="inp-nome" type="text" name="inp_nome" id=""><hr>
                <label class="endereco" for="">Endereço de imagem</label><br>
                <input class="imp-endereco" type="file" id="image-input"><hr>
                <label class="descricao" for="">Descrição</label><br>
                <input class="inp-desc" type="text" name="inp_descricao" id=""><hr>
                <input class="check-bx" type="checkbox" name="check_box" id="">
                <label class="-labe" for="">Ativo</label><br>

                <button class="cadastrar-bt">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
